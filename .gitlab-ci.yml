stages:
  # Keep the pipeline simple and easy to reason about for a demo.
  - test
  - build
  - package

lint:
  stage: test
  image: python:3.11-slim
  script:
    # Linting before tests gives faster feedback on style issues.
    - pip install -r requirements.txt -r requirements-dev.txt
    - ruff check .

unit_tests:
  stage: test
  image: python:3.11-slim
  script:
    # Tests validate the API and /metrics endpoint behavior.
    - pip install -r requirements.txt -r requirements-dev.txt
    - pytest -q

docker-build:
  stage: build
  image: docker:24.0
  services:
    - docker:24.0-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    # Build only; pushing is handled in the next stage for clearer separation.
    - docker build -t $CI_REGISTRY_IMAGE/demo-api:$CI_COMMIT_SHA .
  rules:
    - if: $CI_COMMIT_BRANCH

docker-push:
  stage: package
  image: docker:24.0
  services:
    - docker:24.0-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    # Push only from main to mirror a protected release branch flow.
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/demo-api:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE/demo-api:$CI_COMMIT_SHA
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
