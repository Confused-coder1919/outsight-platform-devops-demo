apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-api-tenant-b
  namespace: argocd
spec:
  project: default
  source:
    # Point this to your fork so Argo CD can pull the chart and values.
    repoURL: https://github.com/Confused-coder1919/outsight-platform-devops-demo.git
    targetRevision: main
    path: charts/demo-api
    helm:
      valueFiles:
        # Tenant values live under the chart to avoid path traversal issues.
        - tenants/tenant-b-values.yaml
  destination:
    server: https://kubernetes.default.svc
    # Namespace-per-tenant keeps workloads and metrics isolated.
    namespace: tenant-b
  syncPolicy:
    automated:
      # Auto-sync keeps the demo hands-off once the Application exists.
      prune: true
      selfHeal: true
    syncOptions:
      # Argo CD will create the tenant namespace if it doesn't exist.
      - CreateNamespace=true
