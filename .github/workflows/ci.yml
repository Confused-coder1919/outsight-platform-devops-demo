name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  # Keep this aligned with gitops/tenants/*-values.yaml to avoid image drift.
  IMAGE_REPO: ghcr.io/${{ github.repository }}/demo-api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Lint
        run: ruff check .
      - name: Test
        run: pytest -q

  build-and-publish:
    runs-on: ubuntu-latest
    needs: test
    # Only publish on main to avoid pushing images from untrusted forks.
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Use a dedicated token if provided; fall back to GitHub-provided token.
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:sha-${{ github.sha }}
            ${{ env.IMAGE_REPO }}:latest
      - name: Install yq
        run: |
          curl -sSL https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
      - name: Update Helm values with image tag
        run: |
          TAG="sha-${GITHUB_SHA}"
          yq -i ".image.tag = \"${TAG}\"" gitops/tenants/tenant-a-values.yaml
          yq -i ".image.tag = \"${TAG}\"" gitops/tenants/tenant-b-values.yaml
      - name: Create PR with updated image tags
        uses: peter-evans/create-pull-request@v6
        with:
          # GitOps changes flow through a PR for auditability.
          branch: "ci/update-image-${{ github.sha }}"
          commit-message: "chore: update image tag to sha-${{ github.sha }}"
          title: "chore: update image tag to sha-${{ github.sha }}"
          body: "Automated image tag update from CI."
          labels: "ci"
