{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "demo-api.fullname" . }}
  labels:
    {{- include "demo-api.labels" . | nindent 4 }}
    {{- include "demo-api.tenantLabels" . | nindent 4 }}
    # The release label ties this ServiceMonitor to kube-prometheus-stack.
    {{- with .Values.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "demo-api.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    # Scope to the tenant namespace so each ServiceMonitor stays isolated.
    matchNames:
      - {{ .Release.Namespace }}
  # Pull tenant/app/environment labels from the Service onto the metrics.
  targetLabels:
    - tenant
    - app
    - environment
  endpoints:
    - port: http
      path: {{ .Values.serviceMonitor.path }}
      interval: {{ .Values.serviceMonitor.interval }}
{{- end }}
